<?xml version="1.0" encoding="UTF-8"?>
<!-- Single large BK image centered with constellation outline (cleaned) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Filter: convert luminance to alpha then invert so white becomes transparent -->
    <filter id="remove-white" color-interpolation-filters="sRGB">
      <feColorMatrix type="luminanceToAlpha" result="lum" />
      <feComponentTransfer in="lum">
        <!-- invert alpha so white (luma=1) -> alpha 0 -->
        <feFuncA type="table" tableValues="1 0" />
      </feComponentTransfer>
    </filter>

    <!-- small glow for constellation points -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Outline filter: dilate the alpha, color it, and composite for a crisp outline -->
    <filter id="outline" x="-60%" y="-60%" width="220%" height="220%" color-interpolation-filters="sRGB">
      <feMorphology in="SourceAlpha" operator="dilate" radius="6" result="dilated" />
      <feGaussianBlur in="dilated" stdDeviation="2" result="blurred" />
      <feFlood flood-color="#cfe8ff" flood-opacity="0.95" result="flood" />
      <feComposite in="flood" in2="blurred" operator="in" result="outlineColor" />
      <feMerge>
        <feMergeNode in="outlineColor" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Subtle background rect to keep layout consistent -->
  <rect width="100%" height="100%" fill="#000" opacity="0.0" />

  <!-- Large centered BK image (outline behind) -->
  <g id="bk-centered" transform="translate(500,500)">
    <!-- Outline copy slightly larger (behind) -->
    <image href="data:image/png;base64," x="-300" y="-300" width="600" height="600" preserveAspectRatio="xMidYMid meet" filter="url(#outline)" opacity="1" />
    <!-- Main image on top -->
    <image href="data:image/png;base64," x="-300" y="-300" width="600" height="600" preserveAspectRatio="xMidYMid meet" filter="url(#remove-white)" opacity="0.98" />